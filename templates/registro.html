{% extends "base.html" %}
{% block title %}Registro - AlerTap{% endblock %}
{% block content %}
<section class="registro container">
  <h2 class="text-center mb-4">Crea tu cuenta</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" name="correo" required>
    </div>
    <div class="mb-3">
      <label for="contraseña" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="contraseña" required>
      <small id="mensaje-contraseña" class="text-danger"></small>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</section>

<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.querySelector('input[name="contraseña"]').value;
    const mensaje = document.getElementById("mensaje-contraseña");

    const esLarga = password.length >= 8;
    const tieneMayuscula = /[A-Z]/.test(password);

    if (!esLarga || !tieneMayuscula) {
      e.preventDefault();
      mensaje.textContent = "La contraseña debe tener al menos 8 caracteres y una letra mayúscula.";
    } else {
      mensaje.textContent = "";
    }
  });
</script>
{% endblock %}
